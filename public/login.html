<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Black Red</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/login.css">

  <link rel="icon" id="favicon">

  <style>
  </style>
</head>

<body>
  <main class="wrap" role="main" aria-labelledby="loginTitle">
    <div class="brand">
      <div class="logoo" aria-hidden="true">
        <div class="logoContainer">



        </div>

      </div>
      <div>
        <h1 id="loginTitle">Hello ‚Äî Log in</h1>
        <p>Enter your code to complete</p>
      </div>
    </div>

    <form id="loginForm" novalidate action="/login" method="POST">
      <div>
        <label for="user">Username</label>
        <div class="input">
          <!-- logoo -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="8" r="3" stroke="white" stroke-opacity="0.9" stroke-width="1.3" />
            <path d="M4 20c1.5-4 5.5-6 8-6s6.5 2 8 6" stroke="white" stroke-opacity="0.9" stroke-width="1.3"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <input id="user" type="text" name="username" placeholder="Username" required>
        </div>
      </div>

      <div>
        <label for="code">Code / Password</label>
        <div class="input" style="padding-right:44px;">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="4.5" y="10.5" width="15" height="9" rx="1.6" stroke="white" stroke-opacity="0.95"
              stroke-width="1.3"></rect>
            <path d="M8 10.5V8a4 4 0 118 0v2.5" stroke="white" stroke-opacity="0.95" stroke-width="1.3"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>

          <input id="code" type="password" name="password" placeholder="Password" required>
          <div onclick="chof()"
            style="position:absolute; right:8px; top:9px; height:36px; padding:6px 8px; cursor: pointer;">
            üëÅ
          </div>
        </div>
      </div>

      <div class="row">
        <button id="submitBtn" class="btn" type="submit">
          <svg class="ico" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M15 3h4.5v18H15" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
            </path>
            <path d="M10 17l5-5-5-5" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
            </path>
          </svg>
          Login
        </button>
        <button type="button" class="ghost" id="helpBtn">help</button>
      </div>

      <div class="links">
        <span style="color:var(--muted)">Don't have an account ? <strong
            style="color:var(--accent-color)">Register</strong></span>
        <a href="#" style="color:var(--muted); text-decoration:none; font-size:13px;"></a>
      </div>

      <div id="message" style="margin-top:12px; display:none;"></div>
    </form>
  </main>
  <script src="/js/login.js"></script>
  <script src="js/ui.js"></script>
  <script src="/js/updateFavicon.js"></script>
</body>

</html>
